<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Banner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity: 10"> 
            <div class="item" style="--position: 1"><img src="https://www.pngarts.com/files/8/Github-Logo-Transparent-Background-PNG.png" alt="Github"></div>
            <div class="item" style="--position: 2"><img src="https://pluspng.com/img-png/visual-studio-logo-png-visual-studio-code-logo-is-offensive-to-me-issue-87419-1200x1200.png" alt="VS Code"></div>
            <div class="item" style="--position: 3"><img src="http://pluspng.com/img-png/python-logo-png-big-image-png-2400.png" alt="python"></div>
            <div class="item" style="--position: 4"><img src="https://brandlogos.net/wp-content/uploads/2022/05/figma-logo_brandlogos.net_6n1pb.png" alt="Figma"></div>
            <div class="item" style="--position: 5"><img src="https://cdn.freebiesupply.com/logos/large/2x/django-logo-png-transparent.png" alt="Djago"></div>
            <div class="item" style="--position: 6"><img src="https://seeklogo.com/images/N/netbeans-logo-335EBA952E-seeklogo.com.png" alt="NetBeans"></div>
            <div class="item" style="--position: 7"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript"></div>
            <div class="item" style="--position: 8"><img src="https://logospng.org/download/laravel/logo-laravel-icon-1024.png" alt="Laravel"></div>
            <div class="item" style="--position: 9"><img src="https://static-00.iconduck.com/assets.00/xampp-icon-2048x2026-hzkgynni.png" alt="xampp"></div>
            <div class="item" style="--position: 10"><img src="https://www.pngmart.com/files/22/Spotify-Logo-PNG-Transparent.png" alt="Spotify"></div>
        </div>
        <div class="content">
            <h1>Explore the World of Tech</h1>
            <p class="description">Discover amazing tools and technologies that power the digital universe. Let's dive into the world of innovation and creativity.</p>
            <div class="model"></div>
        </div>
    </div>
</body>
</html>
